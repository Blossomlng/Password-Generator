<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="app-container p-4">
        <div class="content-container container p-4">
            <div class="title-container text-light">
                <h1>Generate a <br> <span>random password</span> </h1>
                <p>Never use an <span>INSECURE</span> password again.</p>
                <p class="text-light">Please select the type of Password you want to generate.</p>
            </div>
            <div class="button-container">
                <div class="8-pass">
                    <p class="text-light">8-Character Password</p>
                    <button class="btn btn-success" id="allchar-8" onclick="">Choose 8(All Character)</button>
                    <button class="btn btn-success" id="password-8" onclick="">Choose 8(Letters/Numbers)</button>
                </div>

                <div class="10-pass">
                    <p class="text-light">12-Character Password</p>
                    <button class="btn btn-success" id="allchar-12" onclick="">Choose 12(All Character)</button>
                    <button class="btn btn-success" id="password-12" onclick="">Choose 12(Letters/Numbers)</button>
                </div>

                <div class="12-pass">
                    <p class="text-light">16-Character Password</p>
                    <button class="btn btn-success" id="allchar-16" onclick="">Choose 16(All Character)</button>
                    <button class="btn btn-success" id="password-16" onclick="">Choose 16(Letters/Numbers)</button>
                </div>
            </div>
            <hr class="solid"></hr>
            <div class="password-container">
                <span class="password-text text-light" id="password1"></span>
                <span class="password-text text-light" id="password2"></span">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
